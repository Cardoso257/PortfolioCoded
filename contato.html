<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - João Cardoso</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h2>⭐ JOÃO CARDOSO PROGRAMADOR</h2>
        <button id="modo-btn"><img src="ldbtn.png" alt="" class="ldbtn"></button>
        <nav>
            <a href="projetos.html">Projetos</a>
            <a href="habilidades.html">Currículo</a>
            <a href="index.html">Pessoal</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <section>
            <button id="abrirModal" class="btn-contato">
                <h1>CONTATE-NOS</h1>
            </button>
        </section>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-conteudo">
                <span id="fecharModal" class="fechar">&times;</span>
                <h2>Envie sua mensagem</h2>
                <form id="formContato">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Escreva aqui..." required></textarea>

                    <button type="submit" class="btn-enviar">Enviar</button>
                    <p id="msgEnviada" class="msg-enviada"></p>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
